<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="./js/upload.js"></script>
</head>
<body  >
<div class="container" id="main-content" style="margin-top: 10px;">
    </br>
    <div class="row">
        <div class="col-md-6">
            <form class="form-horizontal" style="margin-left:0px" id="uploadForm"  >
                <div class="form-group">
                    <label class="col-sm-4 control-label">上传文件：</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="file" type="file" placeholder="添加文件"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="progress" >
                        <div id="progress" class="progress-bar progress-bar-striped active progress-bar-info" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 0%">
                            0%
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="col-sm-offset-4 col-sm-8">
                            <button class="btn btn-info" onclick="upload();" type="button">提交</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </br>
</div>

</body>
</html>
