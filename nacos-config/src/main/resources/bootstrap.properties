spring.application.name=nacos-demo
spring.cloud.inetutils.preferred-networks=192.168.32.87
spring.cloud.nacos.config.file-extension=yml
spring.cloud.nacos.config.group=${NACOS_GROUP:${spring.profiles.active:default}}
spring.cloud.nacos.config.refresh-enabled=true
spring.cloud.nacos.config.namespace=${spring.profiles.active:default}
spring.cloud.nacos.config.server-addr=${NACOS_SERVER:192.168.240.185}:20014
#spring.cloud.nacos.config.server-addr=192.168.250.80:20014
spring.cloud.nacos.discovery.group=${NACOS_GROUP:${spring.profiles.active:default}}
spring.cloud.nacos.discovery.namespace=${spring.profiles.active:default}
spring.cloud.nacos.discovery.server-addr=${NACOS_SERVER:192.168.240.185}:20014
#spring.cloud.nacos.discovery.server-addr=192.168.250.80:20014