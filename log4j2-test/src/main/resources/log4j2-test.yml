Configutation:
  name: Default
  status: warn
  shutdownTimeout: 5000
  Appenders:
    Console:
      name: Console-Appender
      target: SYSTEM_OUT
      PatternLayout:
        disableAnsi: false
        pattern: "%highlight{[%-5p] %d{ISO8601} [%t] %c{1} - %m%n%throwable}{ERROR=Bright Red, WARN=Bright Yellow, INFO=Normal, DEBUG=Blue, TRACE=Green}"
